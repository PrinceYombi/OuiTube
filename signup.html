<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(3) OuiTube</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/images/logo/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

</head>
<body>
    <div class="sign-box">
        <form action="" class="absolute center-element box">
            <div class="form-title flex flex-center-h flex-center-v gap-5">
                <i class="fab fa-youtube"></i>
                <h2>Inscription</h2>
            </div>
            <div class="form-row flex">
                <input type="email" name="" id="" placeholder="E-mail ou Username" class="flex-1">
            </div>
            <div class="form-row flex">
                <input type="password" name="" id="" placeholder="Mot de passe" class="flex-1">
            </div>
            <div class="form-row flex">
                <input type="password" name="" id="" placeholder="Confirmer votre mot de passe" class="flex-1">
            </div>
            <div class="submit-button flex">
                <button class="submi-signup flex-1 danger">S'inscrire</button>
            </div>
            <div class="form-info text-center">
                Si vous avez de compte alors, <a href="signin.html">Cliquez ici</a> pour vous connecter.
            </div>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
